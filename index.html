<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Randomizer</title>
    <script src="scripts/index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">
    <div class="header">
        <h1>Team Randomizer</h1>
    </div>
    <div class="content">
        <div class="inputsSection">
            <div class="numTeams">
                <h3>No. of teams</h3>
                <input type="number" id="numTeams" name="Number of teams" min="1" value="2">
            </div>
            <div class="numPlayers">
                <h3>No. of players per team</h3>
                <input type="number" id="numTeamPlayers" name="Number of players per team" min="1" value="5">
            </div>
            <div class="playerList">
                <h3>Players</h3>
                <textarea name="Players" id="playerListText" oninput="adjustTextArea(this)"></textarea>
            </div>
            <div class="priorityList">
                <h3>Leftover Players</h3>
                <small>
                    This section will be automatically filled with anyone not added to a team. 
                    They will get first priority when forming teams.
                </small>
                <textarea name="Priority Queue" id="priorityListText" oninput="adjustTextArea(this)"></textarea>
            </div>
            <input type="button" id="randomTeamsBtn" value="Form Teams" onclick="randomizeTeams()">
        </div>
        <div class="outputsSection">
            <div class="teams" id="teams">

            </div>
        </div>
    </div>
    <div class="footer">
        <h3>A <a href="https://github.com/5Babbitt/TeamRandomizer" target="_blank">Babbitt</a> Creation</h3>
        <small>This site uses cookies to save input values</small>
    </div>
</body>
</html>
